<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Left Center Right layout</title>
    <style>
        #left {
            float: left;
            width: 200px;
            height: 400px;
            border: 1px solid #000;
        }

        #center {
            overflow: hidden;
            height: 400px;
            border: 1px solid red;
        }

        #right {
            float: right;
            width: 100px;
            height: 400px;
            border: 1px solid blue;
        }

        .a {
            height: 100px;
            border: 1px solid green;
        }
    </style>
</head>
<body>
<div id="left">left</div>
<div id="right">right</div>
<div id="center">center</div>

<div class="a">
    aa
</div>
</body>
</html>
