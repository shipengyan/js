<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Title</title>
  <style>
    .container {
      height: 44px;
      border: 1px solid red;
      position: relative;;
    }

    .label {
      width: 112px;
      height: 44px;
      font-size: 16px;
      display: block;
      border: 1px solid black;
      display: table;
    }

    .label span {
      display: table-cell;
      vertical-align: middle;
    }

  </style>
</head>
<body>
<p>
  table/table-cell 垂直居中
</p>
<div class="container">
  <label class="label">
    <span>Supplier's Email</span>
  </label>
</div>

</body>
</html>
