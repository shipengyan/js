<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Gesture</title>
</head>
<body>
<h1>Gesture</h1>

<script src="http://10.45.14.111:8080/target/target-script-min.js#anonymous"></script>
<script src="mobile.js"></script>
<script>
    document.addEventListener('DOMContentLoaded', function () {
        console.log('dom ready');
    }, false);

    console.log('gesture test');
    console.log(window.GestureEvent);

    function gestureStartHandler(e) {
        console.log('gesture start');
    }
    function gestureChangeHandler(e) {
        console.log('gesture change', e.scale);
        console.log('gesture change', e.rotation);
    }
    function gestureEndHandler(e) {
        console.log('gesture end');
    }

    mobile.addEvent(document, 'gesturestart', gestureStartHandler);
    mobile.addEvent(document, 'gesturechange', gestureChangeHandler);
    mobile.addEvent(document, 'gestureend', gestureEndHandler);

    //     setInterval(function () {
    //         console.log('setinterval');
    //     }, 2000);
</script>
</body>
</html>
